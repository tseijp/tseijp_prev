
  <a style="width:100%" >
  <button class="badge elegant-color-dark " style="width:100%;font-size:25px"
    id="send_message_{{note.id}}">
    Send</button></a>


<div class="row">
<div class="col-sm-2" >
    <ul class="nav nav-tabs" id="myTab-{{note.id}}" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="main-tab-{{note.id}}"  data-toggle="tab"
            href="#main-{{note.id}}"role="tab" aria-controls="main-{{note.id}}"aria-selected="true">
            <span style="font-size:25px" class="badge elegant-color-dark">
            <i class="fa fa-pencil-alt prefix"></i></span></a></li>
        <li class="nav-item"><a class="nav-link"        id="sub-tab-{{note.id}}"   data-toggle="tab"
            href="#sub-{{note.id}}" role="tab" aria-controls="sub-{{note.id}}" aria-selected="false">
            <span style="font-size:25px" class="badge elegant-color-dark">
            <i class="fa fa-tag prefix"></i></span></a></li>
        <li class="nav-item"><a class="nav-link"        id="info-tab-{{note.id}}"  data-toggle="tab"
            href="#info-{{note.id}}"role="tab" aria-controls="info"aria-selected="false">
            <span style="font-size:25px" class="badge elegant-color-dark">
            <i class="fas fa-info-circle"></i></span></a></li>
    </ul>
</div>


<div class="col-sm-10" >
<div class="tab-content" id="myTabContent-{{note.id}}">
    <div class="tab-pane fade show active" id="main-{{note.id}}"
         role="tabpanel" aria-labelledby="main-tab-{{note.id}}">

        <!--Material textarea message -->
        <div class="md-form form-sm black-textarea">
            <form method="POST">
            {% csrf_token %}
            <i class="fa fa-pencil-alt prefix"></i>
            <textarea type="text" id="id_update_text_{{note.id}}"
              class="md-textarea form-control">{%if user.id == note.posted_user.id and note.posted_text%}{{note.posted_text}}{%endif%}</textarea>
            <label for="id_update_text_{{note.id}}">
              {%if user.id == note.posted_user.id%}Change{%else%}Send{%endif%} message</label>
            </form>
        </div>

    </div>

    <div class="tab-pane fade show" id="sub-{{note.id}}"
         role="tabpanel" aria-labelledby="sub-tab-{{note.id}}">
        <div class="row">
            <div class="col-sm-6 text-right" >
                <div class="md-form form-sm black-textarea">
                    <form method="POST">
                    {% csrf_token %}
                    <i class="fa fa-tag prefix"></i>
                    <input type="text" id="id_update_head_{{note.id}}"
                    class="form-control form-control-sm"
                    value="{%if user.id == note.posted_user.id and note.posted_head%}{{note.posted_head}}{%endif%}">
                    <label for="id_update_head_{{note.id}}">title</label>
                    </form>
                </div>

                <div class="md-form form-sm black-textarea">
                    <form method="POST">
                    {% csrf_token %}
                    <i class="fa fa-tag prefix"></i>
                    <input type="text" id="id_update_tag_{{note.id}}"
                    class="form-control form-control-sm"
                    value="{%if note.posted_tag%}{{note.posted_tag}}{%endif%}">
                    <label for="id_update_tag_{{note.id}}">tags</label>
                    </form>
                </div>

                <div class="md-form form-sm black-textarea">
                    <form method="POST">
                    {% csrf_token %}
                    <i class="fa fa-tag prefix"></i>
                    <input type="text" id="id_update_img_{{note.id}}"
                    class="form-control form-control-sm"
                    value="{%if user.id == note.posted_user.id and note.posted_img%}{{note.posted_img}}{%endif%}">
                    <label for="id_update_img_{{note.id}}">imgs</label>
                    </form>
                </div>

            </div>
            <div class="col-sm-6 text-right" >
                {% if user.id == note.posted_user.id and note.id%}
                <a href="{% url 'note_delete' pk=note.id %}" style="color:black">
                  <i class="fas fa-trash"></i>delete</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="tab-pane fade show" id="info-{{note.id}}"
         role="tabpanel" aria-labelledby="info-tab-{{note.id}}">
         {% include "app_note/list/objects_body_info.html" %}
    </div>
</div>
</div>
</div>
