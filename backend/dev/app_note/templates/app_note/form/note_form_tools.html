<div class="tab-pane fade" id="tools" role="tabpanel" aria-labelledby="tools-tab">
<!----------------------------------------------------------------------------->

<div class="row">
<div class="col-sm-6">
    <form method="POST">
        {% csrf_token %}
        {% load widget_tweaks %}
        {% for field in tool_form %}
            <div class="form-group">
              <br>
              {{ field.erros }}
              <button class="btn-dark" name="button" disabled>{{ field.label_tag }}</button>
              {% render_field field class="form-control" %}
            </div>
        {% endfor %}
    </form>
</div>
<div class="col-sm-6">
    <br>
    <button class= "btn-dark btn-sm" data-clipboard-target="#translate_results">
        <i  class="far fa-clone"></i>
    </button><br>
      <textarea id="translate_results" style="width:100%;height:100%"></textarea>
</div>
<div class="col-sm-12">
</div>
</div>
<!----------------------------------------------------------------------------->
</div>
<script type="text/javascript">
  {% include "app_note/note_form_tools.js" %}
</script>
