{% extends "app_mesh/test/test_base.html" %}
{% block "head_block" %}
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- 3d.io components -->
<script src="https://3d.io/releases/3dio-js/1.x.x-beta/3dio.min.js"></script>
<!-- orbital camera -->
<script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.12/dist/aframe-orbit-controls-component.min.js"></script>
{% endblock %}
{% block "body_block" %}
<a-scene antialias="true">
  <a-entity camera="fov: 50;" position="32 38 0" orbit-controls="target:#cam-target; autoRotate: true"></a-entity>
  <a-entity id="cam-target" rotation="0 -180 0">
    <!-- 3d.io model (format: data3d) -->
    <a-entity io3d-data3d="url:https://storage.3d.io/535e624259ee6b0200000484/bake/2017-07-10_22-52-44_4jn7em/regular/lighting.gz.data3d.buffer;
                           lightMapIntensity:0.9;
                           lightMapExposure:0.8;"
              position="-12 0 23"></a-entity>
  </a-entity>
</a-scene>
{% endblock %}
